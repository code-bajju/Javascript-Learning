<script>

    // if else condtion

    let age = 32;
    if (age == 30) {
        document.getElementById("demo").innerHTML = "You can't drink daru";
    }
    else {
        document.getElementById("demo").innetHTML = "hello ";
    }

    // switch statement
    let number = 3;

    switch (number) {
        case 0:
            console.log("zero");
            break; 
            case 1:
            console.log("one");
            break; 
            case 2:
            console.log("two");
            break; 
            case 3:
            console.log("three");
            break;
            default:
                console.log("Number is greater than 3")

    }


    // Ternary Operator

    let color = "orange"

    let result = color == "orange" ? "positive" : "Negative"
