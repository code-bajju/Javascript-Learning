<script>
    let students = [
        "bajrang", "tanny", "chicku", "anjali", "yash"
    ]
    console.log( students.length) // tell length of array
    console.log( students) // print an array
   console.log( students.unshift("bajju")) 
   console.log( students.shift("tanishka"))
   console.log( students.pop(0))
   console.log( students.push("heleluyia"))
   console.log( students)

</script>
