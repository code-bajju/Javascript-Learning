<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        background-color: aqua;
        height: 300px;
        width: 300px;
        border: 2px solid green;
        margin: 10px;
        transition-property: all;
        transition-duration: 2s;
        transition-timing-function: linear;

    }
    .main:hover{
        width: 600px;
        font-size: larger;
        background-color: red;
    }
</style>
<body>
    <div class="main">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque et nesciunt excepturi, non quia vel, eos vitae voluptate odit suscipit delectus rem molestiae. Excepturi, fuga. Delectus dolorum beatae expedita deleniti.</div>
    <!-- when we are moving from one state to another state on a single scale is called transition -->
</body>

</html>
